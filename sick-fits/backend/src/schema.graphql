# Imports all of the types/inputs from the generated prisma.graphql file, GraphQL uses comment syntax, but this actually imports the types/input

# import * from './generated/prisma.graphql'

type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!
}

type Query {
  items: [Item]!
}
